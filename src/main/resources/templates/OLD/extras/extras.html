<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script src="../static/resources/JS/script.js" type="text/javascript"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title text="">Katalog</title>
</head>
<body>
<div class="ui container">
    <header>
        <h1 text="">Katalog</h1>
    </header>
    <nav th:include="navigation :: navigation"></nav>
    
    <div id ="test" class="ui link cards" th:remove="all-but-first">
        
        <div class="ui card" th:each="extra : ${catalog}">
            <div class="content">
                <a class="header" th:href="@{/extras/{id}(id=${extra.id})}" th:text="${extra.name}">Last Action Hero</a>
            </div>
            <div class="content">
                <div class="description" th:text="${{extra.price}}">9.99 €</div>
        </div>
        
    </div>
   
   
</div>

<div id ="test" class="ui link cards" th:remove="all-but-first">
    <div class="content">
        <a class="header" th:href="@{/addExtra}" th:text="Hinzufügen">Last Action Hero</a>
    </div>
</div>

</body>
</html>
