<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <script th:src="@{/webjars/jquery/jquery.min.js}" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
        src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
        href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css" />
    <link th:href="@{/resources/css/style.css}" rel="stylesheet" href="../static/resources/css/style.css"
        type="text/css" />

<body>
    <nav th:fragment="navigation">
        <div id=navbar class="ui menu">


            <a class="item" href="reservations.html" th:href="@{/reservation}" sec:authorize="hasAnyRole('BOSS','EMPLOYEE')"
                th:text="#{nav.reservations}">Bestellungen</a>
            <a class="item" href="orders.html" th:href="@{/orders}" sec:authorize="hasAnyRole('BOSS','EMPLOYEE')"
                th:text="#{nav.orders}">Bestellungen</a>
            <a class="item" href="extras.html" th:href="@{/extras}" sec:authorize="hasAnyRole('BOSS','EMPLOYEE')"
                th:text="#{nav.extras}">Lager</a>
            <a class="item" href="users.html" th:href="@{/users}" sec:authorize="hasAnyRole('BOSS','EMPLOYEE')"
                th:text="#{nav.customers}">Kundenliste</a>
            <a class="item" href="catalog.html" th:href="@{/}" th:text="#{nav.all}">alle</a>


            <div id=navbar class="right menu">
                <a class="item" href="employee.html" th:href="@{/employee}" sec:authorize="hasRole('BOSS')"
                    th:text="#{nav.employee}">Bestellungen</a>
                <a class="item" sec:authorize="hasRole('CUSTOMER')" href="cart.html" th:href="@{/cart}"
                    th:text="#{nav.cart}" value=#{cart.count}>Warenkorb</a>
                <a class="item" href="login.html" th:href="@{/login}" sec:authorize="!isAuthenticated()"
                    th:text="#{nav.login}">Login</a>
                <form class="item" sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                    <button id="logout" type="submit" class="ui button" th:text="#{nav.logout}">Logout</button>
                </form>
                <a class="item" href="register.html" th:href="@{/register}"
                    sec:authorize="!hasAnyRole('BOSS','CUSTOMER', 'EMPLOYEE')"
                    th:text="#{nav.register}">Registrierung</a>
            </div>
        </div>
        <br />
    </nav>

</body>

</html>
