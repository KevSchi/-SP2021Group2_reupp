<div th:replace="fragments/head"></div>
<div class="container-fluid">


<form class="w-400 mw-400 m-auto" id="form" role="form" th:action="@{/defect/{id}(id=${campsite.id})}" method="post">
    <header>
        <h1>Als Defekt markieren</h1>
    </header>
   
    <div class="form-group">
    <label for="defect" class="required"> Grund</label>
    <input required="true" th:placeholder="Grund" class=form-control pattern="[A-Za-z0-9-,._& ]+" maxlength="25" type="text" name="defect"/>
</div>

 
  <div class="form-group">

    <label for="duration" class="required">Start</label>
  <input required="true" class=form-control type="date" name="start"/>
</div>
<div class="form-group">

    <label for="duration" class="required">Ende</label>
  <input required="true"  class=form-control type="date" name="end"/>
</div>

  <div class="form-group">

    <label for="price" class="required">Kosten</label>
  <input required="true" th:placeholder="Preis" class=form-control type="number" step="any" name="costs" th:value="0" min="0" />
</div>
 
  <button type="submit" class="btn btn-primary">
    <i class="icon edit"></i>
    <span th:text="Markieren"></span>
  </button>
</form>
</div>

<div th:replace="fragments/foot"></div>
