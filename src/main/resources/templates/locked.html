<div th:replace="fragments/head"></div>

<div class="container-fluid">

    <form class="w-400 mw-400 m-auto" onsubmit="return userexists()" role="form" th:action="@{/sendReset}" method="post">
        <header>
            <h1>Ihr Account wurde wegen zu vieler Log-in versuchen gesperrt.
            </h1>
        </header>
        <div class="form-group">
            <label th:text="#{login.username}" for="username" class="required">Full name</label>
            <input type="text" onchange="userexists()" class="form-control" name="username" autofocus="autofocus"
                th:placeholder="#{login.username}" required="required">
        </div>

        <a href="forgotPass.html" th:href="@{/forgot}">Passwort vergessen?</a>
        </br>
        <input class="btn btn-primary" type="submit" th:value="#{login.reset}">
    </form>

</div>


<div th:replace="fragments/foot"></div>
