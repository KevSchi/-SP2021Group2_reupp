<div th:replace="fragments/head"></div>

 <center>
            <h2>Neues Password</h2>
            <form action="#" th:action="@{/reset-password}" th:object="${user}" method="post">  
                <table>  
                    <tr>  
                        <td><label for="user">Email</label></td>  
                        <td th:text="${userAccount.getUsername()}">Email</td>  
                        <input type="hidden" name="userAccount" th:value="${userAccount.id}"/>
                    </tr>                   
                    <tr>   
                        <td><label for="password">Password </label></td>  
                        <td><input type="password" id="password" name="password"/> <br/></td>  
                    </tr>  
                    <tr>  
                        <td><input type="reset" value="Clear"/></td>  
                        <td><input type="submit" value="Submit"></input></td>  
                    </tr>  
                </table>  
            </form> 
        </center> 
<div th:replace="fragments/foot"></div>
